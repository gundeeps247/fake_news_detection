<!DOCTYPE html>
<html>

<head>
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        main {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Fake News Detection</h1>
        <form method="POST" action="/predict">
            <textarea name="article_text" rows="4" cols="50" placeholder="Enter news article text..."></textarea><br>
            <input type="submit" value="Detect Fake News">
        </form>
        <h2>Prediction: {{ prediction }}</h2>
    </main>
</body>

</html>
